<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/atropos/atropos.css"/>
    <link rel="stylesheet" href="css/styles.css">
    <title>Atropos 3D Cards</title>
</head>
<body>
    <div class="atropos my-atropos">
        <!-- scale container (required) -->
        <div class="atropos-scale">
          <!-- rotate container (required) -->
          <div class="atropos-rotate">
            <!-- inner container (required) -->
            <div class="atropos-inner atropos-rotate-touch-scroll-y atropos-rotate-touch">
              <!-- put your custom content here -->
              <section class="special-box">
                <h1>Marcos Galdamez</h1>
              </section>
            </div>
          </div>
        </div>
      </div>
      <script src="node_modules/atropos/atropos.min.js"></script>
      <script>
        const myAtropos = Atropos({
          el: '.my-atropos',
          // rest of parameters
        });
      </script>
</body>
</html>
